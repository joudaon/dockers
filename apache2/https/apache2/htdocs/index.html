<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Crunchify - Login Form Example</title>
 
    <style type="text/css">
        body {
            background-image: url('https://cdn.crunchify.com/bg.png');
        }
    </style>
</head>
 
<body>
    <div align="center">
        <section class="container">
            <div class="login">
                <h1>Crunchify Web App - Automatic HTML Login Demo Page</h1>
                <form name="myform" action="https://cdn.crunchify.com/wp-content/uploads/code/success.html">
                    <p>
                        <input type="text" name="email" value="" placeholder="Email">
                    </p>
                    <p>
                        <input type="password" name="password" value="" placeholder="Password">
                    </p>
                    <p class="submit">
                        <input type="submit" name="submit" value="Login">
                    </p>
                </form>
            </div>
 
        </section>
 
        <section class="about">
            <p class="about-author">
                &copy; 2012&ndash;2016 <a href="https://crunchify.com" target="_blank">Crunchify.com</a>
        </section>
    </div>
</body>
 
</html>
